<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> ATAH - Gerenciamento de Projetos</title>   

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />

        <ui:insert name="script" />
    </h:head>
    
    <h:panelGrid columns="1" style="width: 100%;">
        <div id="topo" style="height: 50px">
            
            <h1>Athat</h1>

            <h:form id="formMenu">
                <p:megaMenu autoDisplay="false">
                    <p:submenu label="Cadastros">
                        <p:column>
                            <p:submenu label="Pessoa">
                                <p:menuitem value="Cliente" action="/pages/cadastro/cadastroCliente?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Cidade" action="/pages/cadastro/cadastroCidade?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Funcionario" action="cadastroFuncionario?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Fornecedor" action="cadastroFornecedor?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                            <p:submenu label="Usuário">
                                <p:menuitem value="Usuario" action="cadastroUsuario?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                            <p:submenu label="Empresa">
                                <p:menuitem value="Empresa" action="/pages/cadastro/cadastroEmpresa?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                        </p:column>
                        <p:column>
                            <p:submenu label="Listagem">
                                <p:menuitem value="Listagem Cliente" action="/pages/cadastro/listagemCliente?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Listagem Cidade" action="/pages/cadastro/listagemCidade?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Listagem Funcionário" action="/pages/cadastro/listagemFuncionario?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Listagem Fornecedor" action="/pages/cadastro/listagemFornecedor?faces-redirect=true" immediate="true" ajax="false" />       
                                <p:menuitem value="Listagem Empresa" action="/pages/cadastro/listagemEmpresa?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                        </p:column>
                    </p:submenu> 
                    <p:submenu label="Produto">
                        <p:column>
                            <p:submenu label="Categoria">
                                <p:menuitem value="Categoria" action="/pages/cadastro/cadastroCategoria?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Listagem Categoria" action="/pages/cadastro/listagemCategoria?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>      
                            <p:submenu label="Produto">
                                <p:menuitem value="Cadastro de Produto" action="/pages/cadastro/cadastroProduto?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Listagem de Produto" action="/pages/cadastro/listagemProduto?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                        </p:column>   
                        <p:column>
                            <p:submenu label="Tabela de Preço">
                                <p:menuitem value="Tabela de Preço" action="/pages/cadastro/cadastroTabelaPreco?faces-redirect=true" immediate="true" ajax="false" />
                                <p:menuitem value="Listagem de Tabela de Preço" action="/pages/cadastro/listagemTabelaPreco?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>   
                    <p:submenu label="Movimentações">
                        <p:column>
                            <p:submenu label="Compra">
                                <p:menuitem value="Compra" action="/pages/movimentacao/compra?faces-redirect=true" immediate="true" ajax="false" />
                            </p:submenu>      
                        </p:column>   
                    </p:submenu>
                </p:megaMenu>
            </h:form>     
        </div>    
        
        <br />

        <div id="conteudo">
            
            <p:growl autoUpdate="true" globalOnly="true" id="growl"/>
            
            <ui:insert name="titulo" />
            
            <br />
            
            <ui:insert name="conteudo" />
        </div> 
        
    </h:panelGrid>
   
</html>
