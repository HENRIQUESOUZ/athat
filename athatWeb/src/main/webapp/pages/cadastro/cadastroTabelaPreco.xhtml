<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                template="/pages/template.xhtml">
    
    <ui:define name="titulo">
        <h3>Cadastro de Tabela de Preço</h3>
    </ui:define>

    <ui:define name="conteudo">
        
        <h:form id="cadastroTabelaPreco">

            <h:panelGrid columns="3">
                <h:outputText value="Descrição: "/>
                <p:inputText id="descricao" value="#{tabelaPrecoController.tabelaPreco.nome}" 
                             required="true" requiredMessage="Campo Descrição obrigatório."/>
                <p:message for="descricao" />
                
                <h:outputText value="Porcentagem: "/>
                <p:spinner id="porcentagem" value="#{tabelaPrecoController.tabelaPreco.porcentagem}" 
                             required="true" requiredMessage="Campo Porcentagem obrigatório." stepFactor="0.25"/>
                <p:message for="porcentagem" />
                
                <h:outputText value="Data início: "/>
                <p:calendar id="dataInicio" value="#{tabelaPrecoController.tabelaPreco.dataInicio}"
                            pattern="dd/MM/yyyy" locale="pt_BR" size="20" rendered="true" requiredMessage="Campo Data Início obrigatório"/>
                <p:message for="dataInicio" />  
                
                <h:outputText value="Data fim: "/>
                <p:calendar id="dataFim" value="#{tabelaPrecoController.tabelaPreco.dataFim}"
                            pattern="dd/MM/yyyy" locale="pt_BR" size="20" required="true" requiredMessage="Campo Data Fim obrigatório"/>
                <p:message for="dataFim" />
                
            </h:panelGrid>

            <br />

            <p:toolbar style="height:46px;">
                <p:toolbarGroup align="right" >
                    <p:commandButton value="Salvar" action="#{tabelaPrecoController.salvar}" ajax="false" />    
                    <p:commandButton value="Limpar" action="#{tabelaPrecoController.limpar}" ajax="false" immediate="true"/>
                    <p:commandButton value="Voltar" action="/pages/principal?faces-redirect=true" ajax="false" immediate="true"/>
                </p:toolbarGroup>
            </p:toolbar>            
        </h:form>     
    </ui:define>
</ui:composition>
