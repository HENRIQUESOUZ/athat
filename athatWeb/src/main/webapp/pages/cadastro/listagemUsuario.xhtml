<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" 
                template="/pages/template.xhtml">
    
    <ui:define name="titulo">
        <h3>Listagem de Cidade</h3>
    </ui:define>

    <ui:define name="conteudo">
        
        <h:form id="listagemCidade">
        
            <p:commandButton value="Novo Usuário" action="/pages/cadastro/cadastroUsuario?faces-redirect=true" 
                             immediate="true" ajax="false"/>

            <br /> <br />
            
            <p:panel header="Consulta">
                <h:panelGrid columns="2">
                    <h:outputText value="Nome: " />
                    <p:inputText value="#{usuarioController.nome}" />
                </h:panelGrid>
                
                <br />
                
                <p:commandButton value="Buscar" action="#{usuarioController.buscar}" update="usuarioDatable"/>
            </p:panel>
            
            <br />
            
            <p:dataTable id="usuarioDatable" value="#{usuarioController.usuarios}" var="usuario" 
                         emptyMessage="Não existe Usuários cadastradas.">
                 <p:column headerText="ID">
                    <h:outputText value="#{usuario.id}" />
                </p:column>
                
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}" />
                </p:column>
                
                <p:column headerText="Opções">
                     <p:commandButton alt="Editar" action="/pages/cadastro/usuarioCidade"
                                      immediate="true" ajax="false" icon="ui-icon-pencil">
                        <f:param name="id"  value="#{usuario.id.toString()}" />
                     </p:commandButton>    
                </p:column>
            </p:dataTable>    
            
            <br />
            
            <p:toolbar style="height:46px;">
            <p:toolbarGroup align="right" >  
                <p:commandButton value="Voltar" action="/pages/principal?faces-redirect=true" ajax="false" immediate="true"/>
            </p:toolbarGroup>
        </p:toolbar>            
     </h:form>     
    </ui:define>
</ui:composition>
