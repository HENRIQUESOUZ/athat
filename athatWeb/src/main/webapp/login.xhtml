<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="./template.xhtml">

    <ui:define name="screen">
        <p:panel header="Login" style="width: 300px">
            <h:form prependId="false">
                <h:panelGrid columns="3" id="grid">
                    <h:outputLabel  value="Login" />
                    <p:inputText id="nome" value="#{loginController.nome}" required="true" />
                    <h:message for="nome" />

                    <h:outputLabel value="Senha" />
                    <h:inputSecret id="senha"  value="#{loginController.senha}" required="true"/>
                    <h:message for="senha" />
                </h:panelGrid>
                <p:commandButton value="Login" action="#{loginController.login}" ajax="false" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
