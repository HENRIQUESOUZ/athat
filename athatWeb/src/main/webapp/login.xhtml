<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="./template.xhtml">

    <ui:define name="screen">
        <p:fieldset id="autenticacao">
            <h:form prependId="false">
                <h:panelGrid columns="3" id="grid">
                    <h:outputLabel for="j_username" value="Login" />
                    <p:inputText id="j_username" required="true" />
                    <h:message for="j_username" />

                    <h:outputLabel for="j_password" value="Senha" />
                    <h:inputSecret id="j_password" required="true"/>
                    <h:message for="j_password" />
                </h:panelGrid>
                <p:commandButton value="Login" ajax="false" action="#{authenticationController.access}" />
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
